name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          
      # 파일 구조 디버깅
      - name: Debug directory structure
        run: |
          ls -la
          pwd
          find . -type f -name "*.html" | head -n 10
          find . -type d -name "frontend" | head -n 5
          find . -type d -name "api" | head -n 5
          
      # 정적 파일을 위한 디렉토리 생성  
      - name: Create directories
        run: mkdir -p frontend/dist
        
      # 프론트엔드 파일 복사
      - name: Copy frontend files
        run: |
          cp -v webhost_versatify/frontend/*.html frontend/dist/
          cp -v webhost_versatify/frontend/*.js frontend/dist/ 
          cp -v webhost_versatify/frontend/*.css frontend/dist/
          echo '{"name":"static-files","version":"1.0.0","scripts":{"build":"echo Static files ready"}}' > frontend/package.json
          ls -la frontend/dist
          
      # API 파일 복사
      - name: Copy API files
        run: |
          mkdir -p api
          cp -r webhost_versatify/api/* api/
          ls -la api

      # Deploy
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_CLIFF_02AE8341E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          api_location: "api"
          output_location: "dist"
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_CLIFF_02AE8341E }}
          action: "close" 