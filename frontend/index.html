<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versatify.me - 올인원 이미지 도구</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7E212C">
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4f7.png">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">V</div>
                <h1 class="brand-name">Versatify</h1>
            </div>
            <p class="tagline">모든 이미지 작업을 한 곳에서</p>
        </div>

        <!-- Main Content -->
        <main id="content">
            <!-- JavaScript가 여기에 콘텐츠를 생성합니다 -->
        </main>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Versatify.me - 모든 권리 보유</p>
            <div class="footer-links">
                <a href="#">개인정보보호정책</a>
                <a href="#">이용약관</a>
                <a href="#">고객지원</a>
            </div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div class="admin-modal" id="adminModal">
        <div class="modal-content">
            <div class="modal-header">🔐 관리자 로그인</div>
            <input type="password" class="password-input" id="adminPassword" placeholder="비밀번호를 입력하세요">
            <div class="error-message" id="errorMessage">비밀번호가 올바르지 않습니다.</div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-primary" onclick="checkAdminPassword()">로그인</button>
                <button class="modal-btn modal-btn-secondary" onclick="closeAdminModal()">취소</button>
            </div>
        </div>
    </div>

    <!-- Image Converter Modal -->
    <div class="converter-modal" id="converterModal">
        <div class="converter-content">
            <button class="close-button" onclick="closeConverterModal()">×</button>
            <h2 class="converter-header">🖼️ 이미지 변환</h2>
            
            <div class="converter-section">
                <label class="converter-label">이미지 선택</label>
                <div class="file-drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">📁</div>
                    <p id="dropZoneText">이미지 파일을 드래그하거나 클릭하여 선택하세요</p>
                    <div class="file-info" style="margin-top: 10px; display: none;" id="fileInfo">
                        <div class="file-type-display"></div>
                    </div>
                    <div class="file-type-tags">
                        <span class="file-type-tag">JPG</span>
                        <span class="file-type-tag">PNG</span>
                        <span class="file-type-tag">WebP</span>
                        <span class="file-type-tag">AVIF</span>
                    </div>
                </div>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>

            <div class="converter-section">
                <label class="converter-label">변환 형식</label>
                <select id="targetFormat" class="format-selector">
                    <option value="">변환할 형식을 선택하세요</option>
                    <option value="jpg">JPG (일반 이미지)</option>
                    <option value="png">PNG (투명 배경)</option>
                    <option value="webp">WebP (웹 최적화)</option>
                    <option value="avif">AVIF (고압축률)</option>
                </select>
            </div>

            <button id="convertButton" class="convert-button" disabled onclick="startConversion()">
                변환 시작
            </button>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="status-message" id="statusMessage">준비 중...</p>
            </div>
        </div>
    </div>

    <script>
        console.log('🚀 Versatify 시작! - 인라인 버전');

        // 페이지 로드 완료 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📄 DOM 로드 완료');
            
            // 콘텐츠 로드
            loadMainContent();
        });

        // 메인 콘텐츠 로드 함수
        function loadMainContent() {
            console.log('🔄 콘텐츠 로딩 시작');
            
            const contentElement = document.getElementById('content');
            if (!contentElement) {
                console.error('❌ content 요소를 찾을 수 없습니다!');
                return;
            }

            // HTML 콘텐츠 생성
            const htmlContent = `
                <!-- 인기 도구 섹션 -->
                <section class="popular-tools-section">
                    <div class="section-header">
                        <h2><span class="section-icon">🔥</span>인기 도구</h2>
                        <p class="section-desc">가장 많이 사용되는 도구들을 빠르게 이용하세요</p>
                    </div>
                    <div class="popular-tools-grid">
                        <div class="popular-tool-card" onclick="openTool('fileConverter')">
                            <div class="tool-icon">📸</div>
                            <h3>이미지 변환</h3>
                            <p>JPG, PNG, WebP, AVIF 등 다양한 형식으로 변환</p>
                            <div class="tool-badge">인기</div>
                        </div>
                        <div class="popular-tool-card" onclick="openTool('qr')">
                            <div class="tool-icon">📱</div>
                            <h3>QR 코드 생성</h3>
                            <p>텍스트나 URL을 QR 코드로 빠르게 변환</p>
                            <div class="tool-badge">빠름</div>
                        </div>
                        <div class="popular-tool-card" onclick="openTool('upscale')">
                            <div class="tool-icon">🔍</div>
                            <h3>이미지 업스케일</h3>
                            <p>이미지를 2x, 4x로 확대하여 해상도 향상</p>
                            <div class="tool-badge">고급</div>
                        </div>
                    </div>
                </section>

                <!-- 전체 도구 목록 -->
                <section class="all-tools-section">
                    <div class="section-header">
                        <h2><span class="section-icon">🛠️</span>전체 도구</h2>
                        <p class="section-desc">다양한 이미지 처리 도구를 이용해보세요</p>
                    </div>
                    
                    <!-- 이미지 처리 도구 -->
                    <div class="tool-category-section">
                        <h3 class="category-title">
                            <span class="category-icon">🖼️</span>
                            이미지 처리
                        </h3>
                        <div class="tools-grid">
                            <div class="tool-card" onclick="openTool('fileConverter')">
                                <div class="tool-card-header">
                                    <div class="tool-card-icon">📸</div>
                                    <div class="tool-info">
                                        <h4>이미지 변환</h4>
                                        <p>형식 변환 및 크기 조정</p>
                                    </div>
                                </div>
                                <div class="tool-features">
                                    <span class="feature-tag">JPG</span>
                                    <span class="feature-tag">PNG</span>
                                    <span class="feature-tag">WebP</span>
                                    <span class="feature-tag">AVIF</span>
                                </div>
                            </div>

                            <div class="tool-card" onclick="openTool('upscale')">
                                <div class="tool-card-header">
                                    <div class="tool-card-icon">🔍</div>
                                    <div class="tool-info">
                                        <h4>이미지 업스케일</h4>
                                        <p>해상도 2x, 4x 확대</p>
                                    </div>
                                </div>
                                <div class="tool-features">
                                    <span class="feature-tag">고화질</span>
                                    <span class="feature-tag">AI 확대</span>
                                </div>
                            </div>

                            <div class="tool-card" onclick="openTool('zoom')">
                                <div class="tool-card-header">
                                    <div class="tool-card-icon">🎯</div>
                                    <div class="tool-info">
                                        <h4>선택 영역 확대</h4>
                                        <p>원하는 부분만 잘라서 확대</p>
                                    </div>
                                </div>
                                <div class="tool-features">
                                    <span class="feature-tag">정확한 선택</span>
                                    <span class="feature-tag">고품질</span>
                                </div>
                            </div>

                            <div class="tool-card" onclick="openTool('watermark')">
                                <div class="tool-card-header">
                                    <div class="tool-card-icon">©️</div>
                                    <div class="tool-info">
                                        <h4>워터마크 추가</h4>
                                        <p>이미지에 텍스트 워터마크</p>
                                    </div>
                                </div>
                                <div class="tool-features">
                                    <span class="feature-tag">저작권 보호</span>
                                    <span class="feature-tag">투명도 조절</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 생성 도구 -->
                    <div class="tool-category-section">
                        <h3 class="category-title">
                            <span class="category-icon">⚡</span>
                            생성 도구
                        </h3>
                        <div class="tools-grid">
                            <div class="tool-card" onclick="openTool('qr')">
                                <div class="tool-card-header">
                                    <div class="tool-card-icon">📱</div>
                                    <div class="tool-info">
                                        <h4>QR 코드 생성</h4>
                                        <p>텍스트나 URL을 QR로 변환</p>
                                    </div>
                                </div>
                                <div class="tool-features">
                                    <span class="feature-tag">즉시 생성</span>
                                    <span class="feature-tag">고해상도</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 관리자 링크 -->
                <div class="admin-section">
                    <a href="#" onclick="showAdminModal()" class="admin-link">
                        🔧 관리자 도구
                    </a>
                </div>
            `;

            // DOM에 삽입
            contentElement.innerHTML = htmlContent;
            console.log('✅ 콘텐츠 로딩 완료!');
        }

        // 도구 열기 함수
        function openTool(toolName) {
            console.log('🔧 도구 열기:', toolName);
            
            if (toolName === 'fileConverter') {
                showConverterModal();
            } else {
                alert(`${toolName} 도구를 준비 중입니다! 곧 만나보실 수 있어요. 😊`);
            }
        }

        // 컨버터 모달 표시
        function showConverterModal() {
            console.log('📸 컨버터 모달 열기');
            const modal = document.getElementById('converterModal');
            if (modal) {
                modal.classList.add('show');
            } else {
                console.error('❌ converterModal을 찾을 수 없습니다!');
            }
        }

        // 컨버터 모달 닫기
        function closeConverterModal() {
            console.log('📸 컨버터 모달 닫기');
            const modal = document.getElementById('converterModal');
            if (modal) {
                modal.classList.remove('show');
            }
        }

        // 관리자 모달 표시
        function showAdminModal() {
            console.log('🔐 관리자 모달 열기');
            const modal = document.getElementById('adminModal');
            if (modal) {
                modal.classList.add('show');
            } else {
                console.error('❌ adminModal을 찾을 수 없습니다!');
            }
        }

        // 관리자 모달 닫기
        function closeAdminModal() {
            console.log('🔐 관리자 모달 닫기');
            const modal = document.getElementById('adminModal');
            if (modal) {
                modal.classList.remove('show');
            }
            
            // 입력값 초기화
            const passwordInput = document.getElementById('adminPassword');
            const errorMessage = document.getElementById('errorMessage');
            
            if (passwordInput) passwordInput.value = '';
            if (errorMessage) errorMessage.style.display = 'none';
        }

        // 관리자 비밀번호 확인
        function checkAdminPassword() {
            console.log('🔍 관리자 인증 확인');
            const passwordInput = document.getElementById('adminPassword');
            const password = passwordInput ? passwordInput.value : '';
            
            if (!password) {
                showAdminError('비밀번호를 입력해주세요.');
                return;
            }

            // TODO: 실제 인증 로직 구현
            alert('관리자 인증 기능을 구현 중입니다!');
        }

        // 관리자 에러 표시
        function showAdminError(message) {
            const errorElement = document.getElementById('errorMessage');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        // 변환 시작
        function startConversion() {
            console.log('🚀 변환 시작');
            alert('이미지 변환 기능을 구현 중입니다!');
        }

        console.log('📝 JavaScript 로드 완료! - 인라인 실행');
    </script>
</body>
</html>
